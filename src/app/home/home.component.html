<h2>Global Stats</h2>
<mat-divider></mat-divider>
<div *ngIf="summary$ |async as summary; else loading">
  Updated At: {{ getTime(summary.Date) }}
  <app-global-stats [stats]="summary.Global"></app-global-stats>
  <app-countries-summary [stats]="summary.Countries"></app-countries-summary>
</div>
<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
